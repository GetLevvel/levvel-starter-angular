<h2 mat-dialog-title>Are you sure you want to logout?</h2>
<mat-dialog-actions align="end">
  <button id="logout-cancel" mat-raised-button color="accent" mat-dialog-close>
    Cancel
  </button>
  <button
    id="logout"
    mat-raised-button
    color="accent"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Logout
  </button>
</mat-dialog-actions>
